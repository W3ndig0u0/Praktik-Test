<div class="text-center mb-5">
  <h1 class="text-primary mb-3">
    <i class="fas fa-quote-left"></i> Mina Citat
  </h1>

  <button class="btn btn-success" (click)="openModal()" *ngIf="isLoggedIn">
    <i class="fas fa-plus"></i> Lägg till nytt citat
  </button>
  <p *ngIf="!isLoggedIn" class="text-danger">Du måste logga in för att lägga till citat.</p>
</div>

<div class="d-flex flex-column align-items-center">
  <div *ngFor="let quote of quotes" class="card mb-3 w-75 shadow-sm">
    <div class="card-body">
      <p class="card-text">“{{ quote.text }}”</p>
      <h6 class="card-subtitle mb-2 text-muted">Författare: {{ quote.author }}</h6>

      <div class="d-flex gap-2" *ngIf="isLoggedIn">
        <button class="btn btn-primary btn-sm" (click)="editQuote(quote)">
          <i class="fas fa-edit"></i> Redigera
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteQuote(quote.id)">
          <i class="fas fa-trash"></i> Radera
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ newQuote.id ? 'Redigera citat' : 'Lägg till nytt citat' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <form (ngSubmit)="submitForm($event)">
        <div class="modal-body d-flex flex-column gap-3">
          <textarea class="form-control" placeholder="Citat" [(ngModel)]="newQuote.text" name="text" required></textarea>
          <input class="form-control" type="text" placeholder="Författare" [(ngModel)]="newQuote.author" name="author" required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Avbryt</button>
          <button type="submit" class="btn btn-primary">{{ newQuote.id ? 'Spara ändringar' : 'Spara citat' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
