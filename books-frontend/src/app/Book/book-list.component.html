<div class="text-center mb-5">
  <h1 class="text-primary mb-3">
    <i class="fas fa-book"></i> Mina Böcker
  </h1>
<button 
  class="btn btn-success"
  (click)="openAddBook()"
>
  <i class="fas fa-plus"></i> Lägg till ny bok
</button>    
</div>

<div class="d-flex flex-column align-items-center">
  <div *ngFor="let book of books" class="card mb-3 w-75 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
      <p class="card-text mb-1"><strong>Datum:</strong> {{ book.publishedAt }}</p>
      <p class="card-text"><strong>ID:</strong> {{ book.id }}</p>
      <div class="d-flex gap-2">
        <button class="btn btn-primary btn-sm" (click)="editBook(book)">
          <i class="fas fa-edit"></i> Redigera
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">
          <i class="fas fa-trash"></i> Radera
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ newBook.id ? 'Redigera bok' : 'Lägg till ny bok' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <form (ngSubmit)="submitForm($event)">
        <div class="modal-body d-flex flex-column gap-3">
          <input class="form-control" type="text" placeholder="Titel" [(ngModel)]="newBook.title" name="title" required />
          <input class="form-control" type="text" placeholder="Författare" [(ngModel)]="newBook.author" name="author" required />
          <input class="form-control" type="date" [(ngModel)]="newBook.publishedAt" name="publishedAt" required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Avbryt</button>
          <button type="submit" class="btn btn-primary">{{ newBook.id ? 'Spara ändringar' : 'Spara bok' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
