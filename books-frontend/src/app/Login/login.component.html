<div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
  <h3 class="text-center mb-3">Login</h3>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <input class="form-control" [(ngModel)]="username" name="username" placeholder="Användarnamn" required />
    </div>
    <div class="mb-3">
      <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Lösenord" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
  <p class="text-center mt-3 text-danger">{{ message }}</p>
</div>
